{% extends "investimentos/base.html" %}
{% block conteudo %}
<!DOCTYPE html>
<html>
    <body>
        <h1 style="text-align: center;">Detalhe do Investimento</h1>
        <div class="container">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Investimento</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Pago</th>
                    <th>Nivel</th>
                </tr>
                <tr>
                    <td>{{dados.id}}</td>
                    <td>{{dados.investimento}}</td>
                    <td>{{dados.valor}}</td>
                    <td>{{dados.data}}</td>
                    <td>{{dados.pago}}</td>
                    <td>{{dados.nivel}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
{% endblock %}
